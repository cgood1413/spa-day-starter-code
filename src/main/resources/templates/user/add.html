<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
    <style>
        .errors {color: purple}
    </style>
</head>
<body>
    <form method = 'post' th:action="@{/user}">
        <label>
            Username:
            <input type = 'text' th:field="${user.username}">
        </label>
        <p class="errors" th:errors="${user.username}"></p>
        <br>

        <label>
            Email:
            <input type = 'text' th:field="${user.email}">
        </label>
        <p class="errors" th:errors="${user.email}"></p>
        <br>

        <label>
            Password:
            <input type = 'text' th:field='${user.password}'>
        </label>
        <p class="errors" th:errors="${user.password}"></p>
        <br>

        <label>
            Verify Password:
            <input type = 'text' th:field="${user.verifyPassword}">
        </label>
        <p class="errors" th:errors="${user.verifyPassword}"></p>
        <br>

        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
